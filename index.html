<!doctype html>
<html lang="pt-BR" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big Mania - CardÃ¡pio</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fontes -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=DM+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- JS -->
    <script src="./script.js" defer></script>
  </head>

  <body class="h-full font-body bg-neutral-950 text-white overflow-auto">
    <div id="app" class="h-full w-full flex flex-col">
      <!-- Aqui vai todo o conteÃºdo original do corpo -->
      <!-- Copiei exatamente o mesmo que vocÃª me mandou -->
      <!-- Header -->
      <header class="bg-neutral-900 border-b border-neutral-800 px-6 py-5 flex-shrink-0">
        <div class="max-w-4xl mx-auto">
          <div class="flex items-center justify-between mb-4">
            <div>
              <h1 id="restaurant-name" class="font-display text-3xl text-amber-400">Big Mania</h1>
              <p id="tagline" class="text-neutral-400 text-sm mt-1">HambÃºrgueria Artesanal</p>
            </div>
            <button id="cart-toggle" class="relative bg-neutral-800 hover:bg-neutral-700 p-3 rounded-xl transition-all">
              <svg class="w-6 h-6 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
                />
              </svg>
              <span
                id="cart-count"
                class="absolute -top-1 -right-1 bg-amber-500 text-neutral-900 text-xs font-bold w-5 h-5 rounded-full flex items-center justify-center hidden"
                >0</span
              >
            </button>
          </div>

          <div class="flex flex-col gap-2 text-xs text-neutral-400">
            <div class="flex items-center gap-2">
              <span id="delivery-phone">ğŸ“ Delivery: (81) 8795-1828</span>
            </div>
            <div class="flex items-center gap-2">
              <span id="delivery-address">ğŸ“ Rua Doutor Silas â€“ 219</span>
            </div>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="flex-1 overflow-auto">
        <div class="max-w-4xl mx-auto px-6 py-8">
          <!-- Category Tabs -->
          <div class="flex gap-2 mb-8 overflow-x-auto pb-2">
            <button data-category="all" class="category-tab px-5 py-2.5 rounded-full text-sm font-semibold transition-all bg-amber-500 text-neutral-900">Todos</button>
            <button data-category="simples" class="category-tab px-5 py-2.5 rounded-full text-sm font-semibold transition-all bg-neutral-800 text-neutral-300 hover:bg-neutral-700">ğŸ” Simples</button>
            <button data-category="acompanhamentos" class="category-tab px-5 py-2.5 rounded-full text-sm font-semibold transition-all bg-neutral-800 text-neutral-300 hover:bg-neutral-700">ğŸŸ Acompanhamentos</button>
            <button data-category="especiais" class="category-tab px-5 py-2.5 rounded-full text-sm font-semibold transition-all bg-neutral-800 text-neutral-300 hover:bg-neutral-700">â­ Especiais</button>
            <button data-category="premiums" class="category-tab px-5 py-2.5 rounded-full text-sm font-semibold transition-all bg-neutral-800 text-neutral-300 hover:bg-neutral-700">ğŸ‘‘ Premiums</button>
            <button data-category="bebidas" class="category-tab px-5 py-2.5 rounded-full text-sm font-semibold transition-all bg-neutral-800 text-neutral-300 hover:bg-neutral-700">ğŸ¥¤ Bebidas</button>
          </div>

          <!-- Menu Items -->
          <div id="menu-container" class="space-y-4"></div>
        </div>
      </main>

      <!-- Carrinho -->
      <div id="cart-overlay" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-40 hidden" onclick="toggleCart()"></div>
      <aside
        id="cart-sidebar"
        class="fixed right-0 top-0 h-full w-full max-w-md bg-neutral-900 border-l border-neutral-800 z-50 transform translate-x-full transition-transform duration-300 flex flex-col"
      >
        <div class="p-6 border-b border-neutral-800 flex items-center justify-between flex-shrink-0">
          <h2 class="font-display text-xl text-amber-400">Seu Pedido</h2>
          <button onclick="toggleCart()" class="text-neutral-400 hover:text-white p-2">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <div id="cart-items" class="flex-1 overflow-auto p-6 space-y-4"></div>
        <p id="cart-empty" class="text-neutral-500 text-center py-8 hidden">Seu carrinho estÃ¡ vazio</p>

        <div id="payment-section" class="hidden p-6 border-t border-neutral-800 bg-neutral-800 flex-shrink-0">
          <h3 class="font-semibold text-amber-400 mb-4">Forma de Pagamento</h3>
          <div class="space-y-3 mb-4">
            <label class="flex items-center gap-3 p-3 bg-neutral-900 rounded-lg cursor-pointer hover:bg-neutral-750 transition-all">
              <input type="radio" name="payment" value="pix" class="w-4 h-4 cursor-pointer" checked />
              <span class="text-white font-medium">ğŸ’³ Pix</span>
            </label>
            <label class="flex items-center gap-3 p-3 bg-neutral-900 rounded-lg cursor-pointer hover:bg-neutral-750 transition-all">
              <input type="radio" name="payment" value="cartao" class="w-4 h-4 cursor-pointer" />
              <span class="text-white font-medium">ğŸ§ CartÃ£o</span>
            </label>
            <label class="flex items-center gap-3 p-3 bg-neutral-900 rounded-lg cursor-pointer hover:bg-neutral-750 transition-all">
              <input type="radio" name="payment" value="dinheiro" class="w-4 h-4 cursor-pointer" />
              <span class="text-white font-medium">ğŸ’µ Dinheiro</span>
            </label>
          </div>

          <div id="change-section" class="hidden mb-4">
            <label for="change-amount" class="block text-neutral-300 text-sm mb-2">Qual serÃ¡ o troco? (R$)</label>
            <input
              type="number"
              id="change-amount"
              placeholder="Ex: 50"
              min="0"
              step="0.01"
              class="w-full bg-neutral-900 border border-neutral-700 rounded-lg px-3 py-2 text-white placeholder-neutral-500 focus:border-amber-500 focus:outline-none"
            />
            <p id="change-display" class="text-amber-400 text-sm mt-2 hidden">Troco: <span id="change-value">R$ 0,00</span></p>
          </div>
          <button onclick="backToCart()" class="w-full bg-neutral-700 hover:bg-neutral-600 text-neutral-300 font-semibold py-2 rounded-lg transition-all mb-2">Voltar</button>
        </div>

        <div class="p-6 border-t border-neutral-800 bg-neutral-900 flex-shrink-0">
          <div class="flex justify-between items-center mb-4">
            <span class="text-neutral-400">Total</span>
            <span id="cart-total" class="font-display text-2xl text-amber-400">R$ 0,00</span>
          </div>
          <button
            id="checkout-btn"
            onclick="showPaymentOptions()"
            class="w-full bg-amber-500 hover:bg-amber-400 text-neutral-900 font-bold py-4 rounded-xl transition-all disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Fazer Pedido
          </button>
          <button
            id="confirm-payment-btn"
            onclick="submitOrder()"
            class="hidden w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-4 rounded-xl transition-all"
          >
            Confirmar Pedido
          </button>
          <button
            onclick="clearCart()"
            class="w-full mt-3 bg-neutral-800 hover:bg-neutral-700 text-neutral-300 font-semibold py-3 rounded-xl transition-all"
          >
            Limpar Carrinho
          </button>
        </div>
      </aside>

      <!-- Toast Notification -->
      <div
        id="toast"
        class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-emerald-600 text-white px-6 py-3 rounded-xl shadow-lg z-50 hidden toast"
      >
        <span id="toast-message">Item adicionado!</span>
      </div>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
